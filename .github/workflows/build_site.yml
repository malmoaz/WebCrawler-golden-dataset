name: Build Rovo Test Site

on:
  push:
    paths:
      - '.github/workflows/build_site.yml'

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Run Setup Script
        run: |
          chmod +x setup_rovo_test.sh
          ./setup_rovo_test.sh

      - name: Commit and Push Changes
        run: |
          git config --global user.name "GitHub Action"
          git config --global user.email "action@github.com"
          git add .
          # This commit will fail if there are no changes (which is fine)
          git commit -m "Auto-generated Rovo Golden Dataset site" || echo "No changes to commit"
          git push
